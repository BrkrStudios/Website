<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Hero Section including Header -->
    <section class="hero">

        <video class="video-bg" autoplay muted loop preload="auto">
            <source src="Space Flight Loop.mp4" type="video/mp4" />
        </video>
        <!-- Navigation and Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar">
            <ul class="nav-menu" id="navMenu">
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">Team</a></li>
                <button class="btnLogin-popup">Contact</button>

        </nav>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <h1>BrkrStudios</h1>
            <h3>Crafting New Digital Experiences </h3>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 BrkrStudios. All rights reserved.</p>
    </footer>
    
</body>
</html>

<!-- JavaScript for Menu Toggle and Scroll Effects -->
<script>
    function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
}

window.addEventListener('scroll', function() {
    var header = document.querySelector('.header');
    header.classList.toggle('scrolled', window.scrollY > 50);
});
</script>

<script>
    const text = document.querySelector(".sec-text");

    const textLoad = () => {

        setTimeout(() => {
            text.textContent = "Under Contruction :)";
        }, 0);
        setTimeout(() => {
            text.textContent = "Check out the app!";
        }, 4000);
        setTimeout(() => {
            text.textContent = "Report a bug here!";
        }, 8000); //1s = 1000 milliseconds
    }
    textLoad();
    setInterval(textLoad, 12000);

    document.addEventListener('DOMContentLoaded', function() {
    var video = document.querySelector('.video-bg');
    video.play();
});

</script>
