<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrkrStudios</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the CSS file -->
</head>
<body>

    <!-- Hero Section including Header -->
    <section class="hero">

        <!-- Hero Background Image -->
        <img src="Screenshot 2024-08-28 at 7.31.12 PM.png" alt="Background Image" class="hero-image">

        <!-- Navigation and Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar">
            <ul class="nav-menu" id="navMenu">
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <h1>BrkrStudios</h1>
            <h3>Crafting New Digital Experiences </h3>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 BrkrStudios. All rights reserved.</p>
    </footer>
    
</body>
</html>

<!-- JavaScript for Menu Toggle and Scroll Effects -->
<script>
    function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
}

window.addEventListener('scroll', function() {
    var header = document.querySelector('.header');
    header.classList.toggle('scrolled', window.scrollY > 50);
});
</script>
